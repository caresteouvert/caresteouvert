version: '3.7'

volumes:
  pgdata:
  imposm_cache:

x-common-environment: &common-environment
    DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DB
    POSTGRES_HOST: $POSTGRES_HOST
    POSTGRES_DB: $POSTGRES_DB
    POSTGRES_USER: $POSTGRES_USER
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD

x-osm-access-environment: &osm-access-environment
    DELAY_OSM: ${DELAY_OSM:-}
    OSM_API_URL: ${OSM_API_URL:-}
    OSM_API_KEY: ${OSM_API_KEY:-}
    OSM_API_SECRET: ${OSM_API_SECRET:-}
    OSM_USER: ${OSM_USER:-}
    OSM_PASS: ${OSM_PASS:-}
    OSM_LANG: ${OSM_LANG:-}

services:
  postgres:
    image: postgis/postgis:13-3.0
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../:/git/covid19_map
    environment:
      <<: *common-environment
    restart: always

  gdal:
    image: osgeo/gdal:alpine-small-latest
    depends_on:
      - postgres
    volumes:
      - ../:/git/covid19_map
    environment:
      <<: *common-environment

  osm_imposm:
    depends_on:
      - postgres
    volumes:
      - ../:/git/covid19_map
      - ./data:/data
      - imposm_cache:/cache
    environment:
      <<: *common-environment

  pg_tileserv:
    image: pramsey/pg_tileserv
    depends_on:
      - postgres
    environment:
      <<: *common-environment
    ports:
      - ${TILESERV_PORT:-7800}:7800
    restart: always

  pg_featureserv:
    image: pramsey/pg_featureserv
    depends_on:
      - postgres
    environment:
      <<: *common-environment
    ports:
      - ${FEATURESERV_PORT:-9000}:9000
    restart: always

  geoip:
    environment:
      PORT: 9090
    ports:
      - ${GEOIP_PORT:-9090}:9090

  web:
    depends_on:
      - postgres
    environment:
      <<: *common-environment
      <<: *osm-access-environment
      NOSSL: 1
      PORT: 8080
    ports:
      - "${WEB_PORT:-8080}:8080"
    restart: always

  worker:
    depends_on:
      - postgres
    environment:
      <<: *common-environment
      <<: *osm-access-environment
      NOSSL: 1
    restart: always
    command: npm run start:osm

  front:
    ports:
      - "${FRONT_PORT:-8081}:1234"
    restart: always
