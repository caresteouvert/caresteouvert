      - {key: 'highway', name: 'highway', type: string}
      - {key: 'historic', name: 'historic', type: string}
      - {key: 'leisure', name: 'leisure', type: string}
      - {key: 'office', name: 'office', type: string}
      - {key: 'public_transport', name: 'public_transport', type: string}
